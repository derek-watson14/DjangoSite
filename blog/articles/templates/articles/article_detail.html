{% extends 'base_layout.html'%}

{% block content %}
<div class="article-detail">
  <div class="article">
    <div class="article-img-parallax" style="background-image: url({{ article.thumbnail.url }})">
    </div>
    <div class="article-body">
      <h2>{{ article.title }}</h2>
      <p>{{ article.body }}</p>
      <p>{{ article.date }}</p>
    </div>
  </div>
</div>
{% endblock %}
