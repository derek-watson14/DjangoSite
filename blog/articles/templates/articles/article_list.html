<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Articles List</h1>
        <div class="articles">
            {% for article in articles %}
                {% if article.status == "p" %}
                    <div class="article">
                        <h2><a href="#">{{ article.title }}</a></h2>
                        <p>{{ article.snippit }}</p>
                        <p>{{ article.date }}</p>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </body>
</html>
